<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function getRandom() {
            return parseInt(Math.random() * 101)
        }
        const num = getRandom()
        let shu = +prompt('请输入数：')
        let flag = true
        for (let i = 0; i < 8; i++) {
            if (shu > num) {
                alert('大了')
                shu = +prompt('请输入数：')
            }
            else if (shu < num) {
                alert('小了')
                shu = +prompt('请输入数：')
            }
            else {
                alert('猜对了')
                flag = false
            }
        }
        if (flag) {
            alert('次数用完')
        }
    </script>
</body>

</html>
